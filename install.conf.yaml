- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/alacritty: alacritty
    $APPDATA/alacritty:
      path: alacritty
      if: python -c "import platform; exit(0) if platform.system().lower() == 'windows' else exit(1)"
    ~/.bashrc: bash/.bashrc
    ~/.config/fish: fish
    ~/.fonts: fonts
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.git-commit-template.txt: git/.git-commit-template.txt
    ~/.pip: pip
    ~/.tmux: tmux/.tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/nvim: lazyvim
    $LOCALAPPDATA/nvim:
      if: python -c "import platform; exit(0) if platform.system().lower() == 'windows' else exit(1)"
      path: lazyvim
    # ~/.config/nvim: nvim
    # $LOCALAPPDATA/nvim:
    #   if: python -c "import platform; exit(0) if platform.system().lower() == 'windows' else exit(1)"
    #   path: nvim
    ~/.vim: vim/.vim
    ~/.vimrc: vim/.vimrc
    ~/.vscode: vscode
    ~/.glaze-wm/config.yaml: glaze-wm/config.yaml

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
      git clean -fdx -f
      tmux/.tmux/plugins/
      vim/.vim/plugged/
